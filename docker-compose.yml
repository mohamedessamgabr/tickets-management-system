version: '3.8'
services:
  db:
    image: postgres
    container_name: tickets_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tickets
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
  api:
    image: tickets
    build: .
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_DB=jdbc:postgresql://db:5432/tickets
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
    depends_on:
      - db

volumes:
  db-data: